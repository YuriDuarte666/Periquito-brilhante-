<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Localização</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 50px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 30px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Sua Localização</h1>
    <p id="status">Carregando localização...</p>
    <p id="location"></p>
  </div>

  <script>
    function showLocation(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;
      document.getElementById('status').textContent = "Localização detectada:";
      document.getElementById('location').textContent = `Latitude: ${latitude}, Longitude: ${longitude}`;
    }

    function showError(error) {
      document.getElementById('status').textContent = "Não foi possível obter sua localização.";
      document.getElementById('location').textContent = `Erro: ${error.message}`;
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(showLocation, showError);
    } else {
      document.getElementById('status').textContent = "Geolocalização não suportada pelo navegador.";
    }
  </script>
</body>
</html>
